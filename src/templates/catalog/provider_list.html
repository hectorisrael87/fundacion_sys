{% extends "base.html" %}
{% block title %}Proveedores{% endblock %}

{% block content %}
<div class="card">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2 style="margin:0;">Proveedores</h2>
  </div>

  <table style="width:100%; border-collapse:collapse; margin-top:12px;">
    <thead>
      <tr>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb;">Nombre</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb;">NIT</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb;">Tel√©fono</th>
      </tr>
    </thead>
    <tbody>
      {% for p in proveedores %}
        <tr>
          <td style="padding:8px; border-bottom:1px solid #f0f0f0;">{{ p.nombre_empresa }}</td>
          <td style="padding:8px; border-bottom:1px solid #f0f0f0;">{{ p.nit|default:"-" }}</td>
          <td style="padding:8px; border-bottom:1px solid #f0f0f0;">{{ p.telefono|default:"-" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3" style="padding:8px;">No hay proveedores.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
