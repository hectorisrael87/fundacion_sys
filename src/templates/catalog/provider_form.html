{% extends "base.html" %}
{% block title %}{{ title|default:"Proveedor" }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px;">
  <h2>{{ title|default:"Proveedor" }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{{ next_url }}" style="margin-left:10px;">Cancelar</a>
  </form>
</div>
{% endblock %}
