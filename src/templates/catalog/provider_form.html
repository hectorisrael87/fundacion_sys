{% extends "base.html" %}
{% block title %}Nuevo proveedor{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px;">
  <h2>Nuevo proveedor</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{{ next_url }}" style="margin-left:10px;">Cancelar</a>
  </form>
</div>
{% endblock %}
