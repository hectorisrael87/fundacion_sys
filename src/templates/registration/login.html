{% extends "base.html" %}
{% block title %}Ingresar{% endblock %}

{% block content %}
<div class="card" style="max-width: 420px;">
  <h2>Ingresar</h2>

  {% if form.errors %}
    <p style="color:#b91c1c;">Usuario o contraseña incorrectos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div>
      <label>Usuario</label><br>
      {{ form.username }}
    </div>
    <br>
    <div>
      <label>Contraseña</label><br>
      {{ form.password }}
    </div>
    <br>
    <button type="submit">Entrar</button>
  </form>
</div>
{% endblock %}
