{% extends "base.html" %}
{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="card" style="max-width: 520px;">
  <h2 class="m0">Cambiar contraseña</h2>

  <form method="post" class="auth-form mt">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
</div>
{% endblock %}
